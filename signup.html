<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Початок блоку з контактною інформацією -->
    <div class="contact-info">
        <p><img src="images/email-icon.png" alt="Email Icon"><span class="underline"> <a href="mailto:horizonpath.eld@gmail.com">horizonpath.eld@gmail.com</a></span></p>
        <p><img src="images/website-icon.png" alt="Website Icon"><span class="underline"> www.horizonpath.com</span></p>
    </div>
    <!-- Кінець блоку з контактною інформацією -->

    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <div class="form-wrapper">
                <div class="account-info">
                    <h3>Account information</h3>
                    <form id="sign-up-form">
                        <label for="first-name">First name <span>*</span></label>
                        <input type="text" id="first-name" placeholder="First name" required>

                        <label for="last-name">Last name <span>*</span></label>
                        <input type="text" id="last-name" placeholder="Last name" required>

                        <label for="email">Email <span>*</span></label>
                        <input type="email" id="email" placeholder="your@email.com" required>

                        <label for="phone">Phone number <span>*</span></label>
                        <input type="tel" id="phone" placeholder="+1 (888) 888 - 88 - 88" required>

                        <label for="password">Password <span>*</span></label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Password" required>
                            <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                        </div>
                        <small class="password-instruction">
                            Password must be min 8 characters long, must contain at least one digit, one uppercase and lowercase letter and at least one special character.
                        </small>

                        <label for="password-confirm">Password confirm <span>*</span></label>
                        <div class="password-container">
                            <input type="password" id="password-confirm" placeholder="Password confirm" required>
                            <span class="toggle-password" onclick="togglePassword('password-confirm')">&#128065;</span>
                        </div>

                        <button type="submit">Save</button>
                        <p class="login-redirect">Already have an account? Go to <a href="login.html">login page</a>.</p>
                    </form>
                </div>
                <div class="carrier-info">
                    <h3>Carrier details</h3>
                    <form>
                        <label for="dot-number">DOT Number <span>*</span></label>
                        <input type="text" id="dot-number" placeholder="DOT Number" required>

                        <label for="carrier-name">Carrier Name <span>*</span></label>
                        <input type="text" id="carrier-name" placeholder="Carrier Name" required>

                        <label for="address">Address <span>*</span></label>
                        <input type="text" id="address" placeholder="Address" required>

                        <label for="city">City <span>*</span></label>
                        <input type="text" id="city" placeholder="City" required>

                        <label for="state">State Name <span>*</span></label>
                        <select id="state" required>
                            <option value="" disabled selected>Pick one</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                        </select>

                        <label for="zip-code">Zip code <span>*</span></label>
                        <input type="text" id="zip-code" placeholder="Zip code" required>

                        <label for="time-zone">Time zone <span>*</span></label>
                        <select id="time-zone" required>
                            <option value="" disabled selected>Pick one</option>
                            <option value="PST">PST</option>
                            <option value="EST">EST</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
